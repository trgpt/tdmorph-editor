<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TDMorph Editor</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/face-api.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>TDMorph Editor</h1>
  <nav>
    <button onclick="switchTab('editor')">Image Editor</button>
    <button onclick="switchTab('morph')">Face Morphing</button>
  </nav>

  <section id="editor-section" class="active">
    <input type="file" id="uploadEditor" accept="image/*" />
    <canvas id="editorCanvas" width="600" height="400"></canvas>
    <div>
      <button onclick="applyFilter('grayscale')">Grayscale</button>
      <button onclick="applyFilter('sepia')">Sepia</button>
      <button onclick="rotateImage()">Rotate</button>
      <button onclick="resetCanvas()">Reset</button>
      <button onclick="downloadEditorImage()">Download</button>
    </div>
  </section>
